<html>
    <head>
<main>
    <style
           body {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  background-color: #000;
}
main {
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  width: 100%;
  height: 100%;
}
.inner {
  width: 100%;
  max-width: 70%;
  padding: 2em;
  border: 4px solid #fff;
  border-radius: 4px;
}
p {
  display: inline;
  color: #fff;
  font-family: 'Press Start 2P', cursive;
  font-size: 14px;
  line-height: 2em;
}
span {
  display: none;
  min-width: 1em;
}
.cursor {
  display: inline-block;
  width: 3px;
  height: 1em;
  background-color: #fff;
  animation: flash 0.8s infinite;
}
@-moz-keyframes flash {
  0% {
    opacity: 0;
  }
  49% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}
@-webkit-keyframes flash {
  0% {
    opacity: 0;
  }
  49% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}
@-o-keyframes flash {
  0% {
    opacity: 0;
  }
  49% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}
@keyframes flash {
  0% {
    opacity: 0;
  }
  49% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 1;
  }
}

           </style>
           <script>
           const TYPING_SPEED = 50;
let $targetList;

const init = () => {
  $targetList = document.querySelectorAll('[data-js="typing"]');
  setup();
  run();
};

const setup = () => {
  for (const $dom of $targetList) {
    const textList = $dom.innerText.split("");
    let html = "";

    for (const char of textList) {
      html += `<span>${char}</span>`;
    }

    $dom.innerHTML = html;
  }
};

const run = () => {
  let delay = 0;

  for (let i = 0; i < $targetList.length; i++) {
    const $target = $targetList[i];
    const $chars = $target.querySelectorAll("span");

    for (let l = 0; l < $chars.length; l++) {
      const $char = $chars[l];
      const text = $char.textContent;
      delay += TYPING_SPEED;
      if (text === " ") delay += TYPING_SPEED * 2;

      const animate = () => {
        $char.style.display = "inline-block";
      };

      setTimeout(animate, delay);

      if ($chars.length - 1 <= l) {
        delay += TYPING_SPEED * 4;
        setTimeout(() => ($target.style.display = "block"), delay);
      }
    }
  }
};

document.addEventListener("DOMContentLoaded", init, false);

</script>
    <div class="inner">
        <p data-js="typing">Hello world.</p>
        <p data-js="typing">I am interested in many things.</p>
        <p data-js="typing">I want to get to know you.</p>
        <p data-js="typing">I am doing Twitter with GitHub, so please follow me if you like.</p>
        <p data-js="typing">Thanks.</p>
        <p class="cursor"></p>
    </div>
</main>
    </head>
    <body>
        
        
        
    </body>
    
</html>
